<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-migrate-1.0.0.js"></script>
    <script>
        $(function () {
            //var timeid;//用全局的也是可以的
            $("#btn").toggle(function () {
                timeid = setInterval("startRoll()",10);
            },function () {
                clearInterval(timeid);
            });
        });

        function startRoll() {
            $("#layer").html(Math.floor(Math.random()*900000 + 100000));
        }

    </script>
</head>
<body>
<span  id="layer">000000</span>
<input id="btn" type="button" value='生成随机数'/>
