<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input按钮</title>
</head>
<body>
<form action="#" method="get">
    <label for="username">用户名:</label><input type="text" name="username" placeholder="请输入用户名" id="username"><br>
    密 码:<input type="password" name="password" placeholder="请输入密码"><br>
    性 别:<input type="radio" name="gender" value="man" checked> 男
    <input type="radio" name="gender" value="woman"> 女
    <br>
    爱 好:<input type="checkbox" name="hobby" value="shopping">逛街
    <input type="checkbox" name="hobby" value="java">java
    <input type="checkbox" name="hobby" value="game">游戏<br>
    文件上传:<input type="file" name="file"><br>
    隐藏域:<input type="hidden" name="id" value="aaa"><br>
    取色器:<input type="color" name="color"><br>
    生日:<input type="date" name="birthday"><br>
    生日:<input type="datetime-local" name="birthday"><br>
    邮箱:<input type="email" name="email"><br>
    年龄:<input type="number" name="age"><br>
    省份:<select name="province">
    <option>--请选择--</option>
    <option value="1">湖北</option>
    <option value="2">深圳</option>
    <option value="3" selected>湖南</option>
    </select><br>
    个性签名:<br>
    <textarea cols="50" rows="3" name="textarea"></textarea><br>

    <input type="submit" value="登陆">
    <input type="button" value="提交"><br>
    <input type="image" src="../../day06_HTML/image/regbtn.jpg">


</form>
</body>
</html>
