<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<form action="" method="get">
  <table width="364" border="1">
    <tr>
      <td width="72">用户名:</td>
      <td width="276"><input type="text" name="username" id="username" placeholder="请输入用户名" ></td>
    </tr>
    <tr>
      <td>密 码:</td>
      <td><input type="text" name="password" id="password" placeholder="请输入密码"></td>
    </tr>
    <tr>
      <td>邮 箱:</td>
      <td><input type="text" name="email" id="email" placeholder="请输入邮箱"></td>
    </tr>
    <tr>
      <td>手机号:</td>
      <td><input type="text" name="phone" id="phone" placeholder="请输入手机号"></td>
    </tr>
    <tr>
      <td>性 别:</td>
      <td><input type="radio" name="radio" id="man" value="man" checked>
        男 
        <input type="radio" name="radio" id="woman" value="woman">
        女</td>
    </tr>
    <tr>
      <td>出生日期:</td>
      <td><input type="date" id="date"></td>
    </tr>
    <tr>
      <td>验证码:</td>
      <td><input type="text" name="textfield" id="textfield">
      <img src="../../day07_CSS/img/verify_code.jpg" width="60" height="20"></td>
    </tr>
    <tr>
      <td colspan="2" align="center"><input type="submit" name="submit" id="submit" value="注册"></td>
    </tr>
  </table>

</form>
</body>
</html>
