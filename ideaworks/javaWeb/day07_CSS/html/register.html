<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面优化</title>
<link rel="stylesheet" href="../css/register.css" />
</head>
<body>
<div id="rg">
    <div id="d1">
        <p id="p1">新用户注册</p>
        <p id="p2">USER REGISTER</p>
    </div>
    <div id="d2">
        <div>
            <form action="" method="get">
                <table width="364" border="0">
                    <tr>
                        <td width="72" class="td_left">用户名:</td>
                        <td width="276" class="td_right"><input type="text" name="username" id="username"
                                                                placeholder="请输入用户名"></td>
                    </tr>
                    <tr>
                        <td class="td_left">密 码:</td>
                        <td class="td_right"><input type="text" name="password" id="password" placeholder="请输入密码"></td>
                    </tr>
                    <tr>
                        <td class="td_left">邮 箱:</td>
                        <td class="td_right"><input type="text" name="email" id="email" placeholder="请输入邮箱"></td>
                    </tr>
                    <tr>
                        <td class="td_left">手机号:</td>
                        <td class="td_right"><input type="text" name="phone" id="phone" placeholder="请输入手机号"></td>
                    </tr>
                    <tr>
                        <td class="td_left">性 别:</td>
                        <td class="td_right"><input type="radio" name="radio" id="man" value="man" checked>
                            男
                            <input type="radio" name="radio" id="woman" value="woman">
                            女
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">出生日期:</td>
                        <td class="td_right"><input type="date" id="date"></td>
                    </tr>
                    <tr>
                        <td class="td_left">验证码:</td>
                        <td class="td_right"><input type="text" name="textfield" id="textfield">
                            <img src="../img/verify_code.jpg" id="img_checked"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input type="submit" name="submit" id="submit" value="注册"></td>
                    </tr>
                </table>

            </form>
        </div>
    </div>
    <div id="d3">已有账号?<a href="./login.html">立即登录</a></div>
</div>
<div id="dibu">

</div>
</body>
</html>
