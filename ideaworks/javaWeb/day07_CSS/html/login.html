<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/login.css"/>
    <title>用户登录</title>
</head>
<body>

<div id="header">
    <div class="header_title">
        <span class="title_con">登陆界面</span>
    </div>
</div>

<div id="content">
    <center>
        <div class="con">
            <div class="con_title">
                <span class="con_title_sp">登录后台系统</span>
            </div>
            <div class="con_panel">
                <div class="con_input">
                    <span>用户名：</span><input type="text" placeholder="用户名/账号"/>
                </div>
                <div class="con_input">
                    <span>密&nbsp;&nbsp;&nbsp;&nbsp;码：</span><input type="text" placeholder="密码"/>
                </div>
                <div class="con_select">
                    <input type="radio" name="t1" value="用户"/>用户
                    <input type="radio" name="t1" value="管理员"/>管理员
                </div>
                <input type="submit" value="登    录" class="submit-btn"/>
                <a href="./register.html" id="a"><input type="submit" value="注    册" class="submit-btn"/></a>
            </div>
        </div>
    </center>
</div>
<div id="dibu">

</div>

</body>
</html>
