<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>图书折扣</title>
</head>
<body>
<form name="myform">
    书名：<input type="text" id="bookname" name="bookname"  ><br/>
    作者：<input type="text" id="bookauthor" name="bookauthor" ><br/>
    价格：<input type="text" id="bookprice" name="bookprice" ><br/>
    折扣：<input type="text" id="booksale" name="booksale" ><br/>
    <input type="button" id="totalBtn" value="计算折扣价" onclick="jisuan()">
</form>

<script>
    var bookname1=document.getElementById("bookname").value;
    var bookauthor1=document.getElementById("bookauthor").value;
    var bookprice1=document.getElementById("bookprice").value;
    var booksale1=document.getElementById("booksale").value;
    function jisuan() {
        alert("这本书名为<"+bookname1+">,"+bookauthor1+"编著的书，折扣为:"+booksale1+"折，折扣后价格为:"+(bookprice1*booksale1))
    }
</script>
</body>
</html>
