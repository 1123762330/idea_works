<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全选表格</title>
    <style>
        table {
            width: 30%;
            border: solid 1px;
            margin: auto;
        }

        td, th {
            text-align: center;
            border: solid 1px;
        }

        div {
            text-align: center;
            margin: 50px;
        }

        .out{
            background-color: #ffffff;
        }
        .over{
            background-color: #FFD026;
        }
    </style>
</head>
<body>
<div>

    <input type="text" id="id" placeholder="请输入编号">
    <input type="text" id="name" placeholder="请输入姓名">
    <input type="text" id="gender" placeholder="请输入性别">
    <input type="button" value="添加" id="btn_add">
</div>

<table>
    <caption>学生信息表</caption>
    <tr>
        <th><input type="checkbox" name="cb" id="checkboxone"></th>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>操作</th>
    </tr>

    <tr>
        <td><input type="checkbox" name="cb"></td>
        <td>1</td>
        <td>令狐冲</td>
        <td>男</td>
        <td><a href="javascript:void(0);" onclick="delTr(this);">删除</a></td>
    </tr>

    <tr>
        <td><input type="checkbox" name="cb"></td>
        <td>2</td>
        <td>任我行</td>
        <td>男</td>
        <td><a href="javascript:void(0);" onclick="delTr(this);">删除</a></td>
    </tr>

</table>
<div>
    <input type="button" id="checkAll" value="全选">
    <input type="button" id="notcheck" value="全不选">
    <input type="button" id="checks" value="反选">
</div>

<script>
    /*实现添加功能*/
    document.getElementById("btn_add").onclick = function () {
        var id = document.getElementById("id").value;
        var name = document.getElementById("name").value;
        var gender = document.getElementById("gender").value;
        //获取表格
        var table = document.getElementsByTagName("table")[0];
        //追加一行
        table.innerHTML +="<tr>\n" +
            "        <td><input type=\"checkbox\" name=\"cb\"></td>\n" +
            "        <td>"+id+"</td>\n" +
            "        <td>"+name+"</td>\n" +
            "        <td>"+gender+"</td>\n" +
            "        <td><a href=\"javascript:void(0);\" onclick=\"delTr(this);\">删除</a></td>\n" +
            "    </tr>"
    }

    /*实现删除功能*/
    function delTr(obj) {
        var table = obj.parentNode.parentNode.parentNode;
        var tr = obj.parentNode.parentNode;
        table.removeChild(tr);
    }

    /*实现全选功能*/
    //2.给全选按钮绑定单击事件
    document.getElementById("checkAll").onclick = function () {
        //全选
        //1.获取所有的checkbox
        var cbs = document.getElementsByName("cb");
        //2.遍历
        for (var i = 0; i < cbs.length; i++) {
            //3.设置每一个cb的状态为选中  checked
            cbs[i].checked = true;
        }
    }

    /*实现全不选功能*/
    document.getElementById("notcheck").onclick = function(){
        //全不选
        //1.获取所有的checkbox
        var cbs = document.getElementsByName("cb");
        //2.遍历
        for (var i = 0; i < cbs.length; i++) {
            //3.设置每一个cb的状态为未选中  checked
            cbs[i].checked = false;
        }
    }

    /*实现第一个总按钮功能*/
    document.getElementById("checkboxone").onclick = function(){
        //第一个cb点击
        //1.获取所有的checkbox
        var cbs = document.getElementsByName("cb");
        //获取第一个cb

        //2.遍历
        for (var i = 0; i < cbs.length; i++) {
            //3.设置每一个cb的状态和第一个cb的状态一样
            cbs[i].checked =  this.checked;
        }
    }

    /*实现反选功能*/
    document.getElementById("checks").onclick = function(){
        //反选
        //1.获取所有的checkbox
        var cbs = document.getElementsByName("cb");
        //2.遍历
        for (var i = 0; i < cbs.length; i++) {
            //3.设置每一个cb的状态为相反
            cbs[i].checked = !cbs[i].checked;
        }
    }

    /*实现选择行功能*/
    var trs= document.getElementsByTagName("tr");
    for(var i=0;i<trs.length;i++){
        trs[i].onmouseover=function(){
            this.className="over";
        }

        trs[i].onmouseout=function(){
            this.className="out";
        }
    }
</script>
</body>
</html>
