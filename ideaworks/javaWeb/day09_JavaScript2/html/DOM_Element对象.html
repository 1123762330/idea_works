<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Element对象</title>
</head>
<body>
<a>点我试一试</a>
<input type="button" id="btt1" value="设置属性">
<input type="button" id="btt2" value="删除属性">

<script>
    //设置属性
    var ele_a = document.getElementById("btt1");
    ele_a.onclick=function () {
        var add_a=document.getElementsByTagName("a")[0];
        add_a.setAttribute("href","http://www.baidu.com");
    }

    //删除属性
    var ele_b = document.getElementById("btt2");
    ele_b.onclick=function () {
        var remove_a=document.getElementsByTagName("a")[0];
        remove_a.removeAttribute("href");
    }

</script>
</body>
</html>
