<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>点击创建表格</title>

    <style type="text/css">
        table{
            border:#0099FF 1px solid;
            width:600px;
            border-collapse:collapse;
        }

        table td{
            border:#0099FF 1px solid;
            padding:10px 20px 3px 1px;
        }
    </style>

    <script>
        function createTable() {
            //插入你的代码
            var div1 = document.getElementById("div01");
            //创建表格
            var tableE = document.createElement("table");
            //获取行
            var rows = document.getElementById("row").value;
            //获取列
            var cols = document.getElementById("col").value;
            //循环获取行和列
            for(var i=0;i<rows ;i++){
            var trE = document.createElement("tr");
                for(var j=0;j<cols;j++){
                    var tdE = document.createElement("td");
                    var text = document.createTextNode("黑马");
                    tdE.appendChild(text);
                    //将行添加到表格中
                    tableE.appendChild(tdE);
                }
            //将行添加到表格中
                tableE.appendChild(trE);
            }
            //将表格添加到div中
            div1.appendChild(tableE);

        }
    </script>
</head>
<body>
<div id="div01"></div>

行数:<input type="text" name="row" id="row"/><br />
列数:<input type="text" name="col" id="col"/><br />
<input type="button" name="createButton" value="创建表格(行列用户输入)" onclick="createTable();" />
</body>
</html>
